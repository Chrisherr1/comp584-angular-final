<div class="post-list">
  <!-- Loop through posts array using *ngFor -->
  <mat-card *ngFor="let post of posts" class="post-card">
    <!-- Card title displays the post title -->
    <mat-card-title>{{ post.title }}</mat-card-title>
    
    <!-- Card content displays post body and author -->
    <mat-card-content>
      <p>{{ post.content }}</p> <!-- Post content -->
      <small>By {{ post.authorName}}</small> <!-- âœ… use authorName from PostDto -->
    </mat-card-content>
    
    <!-- Card actions for edit and delete buttons -->
    <mat-card-actions>
      <button mat-button class="edit-btn" (click)="onEdit(post)">
        Edit
      </button>
      <button mat-button class="delete-btn" (click)="onDelete(post.id)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
